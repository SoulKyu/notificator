apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificator-webui
  labels:
    app: notificator-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificator-webui
  template:
    metadata:
      labels:
        app: notificator-webui
    spec:
      containers:
      - name: webui
        image: "{{ .Values.webui.image.repository }}:{{ .Values.webui.image.tag }}"
        imagePullPolicy: {{ .Values.webui.image.pullPolicy }}
        command:
        - ./webui
        - webui
        - --config
        - /config/config.json
        - --backend
        - {{ .Values.webui.backendAddress }}
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: notificator-webui-config-json